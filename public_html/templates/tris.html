<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/tris.css')}}"
    />
  </head>
  <body>
    <div class="container">
      <div hidden id="dati">
        <p id="username">{{username}}</p>
        <p id="codiceStanza">{{codiceStanza}}</p>
        <p id="avatar">{{avatar}}</p>
      </div>
      <div id="">
        <h5 class="turn">E' il turno di:</h5>
      </div>

      <div class="tristable">
        <div class="row">
          <div class="tris NO" id="0"></div>
          <div class="tris N" id="1"></div>
          <div class="tris NE" id="2"></div>
        </div>
        <div class="row">
          <div class="tris O" id="3"></div>
          <div class="tris C" id="4"></div>
          <div class="tris E" id="5"></div>
        </div>
        <div class="row">
          <div class="tris SO" id="6"></div>
          <div class="tris S" id="7"></div>
          <div class="tris SE" id="8"></div>
        </div>
      </div>
      <p></p>
    </div>
    <script src="{{url_for('static', filename='js/tris.js')}}"></script>
  </body>
</html>
