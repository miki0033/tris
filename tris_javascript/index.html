<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tris</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="tris.css" />

      <div class="tristable">
        <div class="row">
          <div class="tris col-12 NO" id="0"></div>
          <div class="tris col-12 N" id="1"></div>
          <div class="tris col-12 NE" id="2"></div>
        </div>
        <div class="row">
          <div class="tris col-12 O" id="3"></div>
          <div class="tris col-12 C" id="4"></div>
          <div class="tris col-12 E" id="5"></div>
        </div>
        <div class="row">
          <div class="tris col-12 SO" id="6"></div>
          <div class="tris col-12 S" id="7"></div>
          <div class="tris col-12 SE" id="8"></div>
        </div>
      </div>
      <p></p>
    </div>
    <script src="tris.js"></script>
  </body>
</html>
